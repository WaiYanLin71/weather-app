version: '2.1'
orbs:
  aws-s3: circleci/aws-s3@3.0
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: mkdir bucket && echo "lorem ipsum" > bucket/build_asset.txt
      - aws-s3/sync:
          arguments: |
            ./ s3://s3://s3-ap-northeast-1.amazonaws.com/lpcustomizer-dev/ --request-payer requester
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: AWS_ACCESS_KEY_ID_BLUE
          aws-region: AWS_REGION_BLUE
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY_BLUE
          from: bucket
          to: 's3://s3-ap-northeast-1.amazonaws.com/lpcustomizer-dev'
      - aws-s3/copy:
          arguments: '--dryrun'
          from: bucket/build_asset.txt
          to: 's3://s3-ap-northeast-1.amazonaws.com/lpcustomizer-dev/helloworld'
workflows:
  s3-example:
    jobs:
      - build
